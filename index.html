<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Factorywww Zadatak</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/main.css" />
  </head>
  <body>

    <div class="main-container">
      <div class="left">
        <div class="section section-3">
          <div class="win-numbers-container">
            <div class="result-num"></div>
            <div class="result-num"></div>
            <div class="result-num"></div>
            <div class="result-num"></div>
            <div class="result-num"></div>
            <div class="result-num"></div>
            <div class="result-num"></div>
            <div class="result-num"></div>
            <div class="result-num"></div>
            <div class="result-num"></div>
            <div class="result-num"></div>
            <div class="result-num"></div>
          </div>
          <div class="rules-01">
            <p>Dodaj min 5 tiketa kako bi započeo izvlačenje</p>
            <button id="start-game" class="inactive">ODIGRAJ</button>
          </div>
        </div>
        
        <div class="section section-4">
        </div>
      </div>
      <div class="right">
        <div class="section section-1">
          <div class="num pick-num"><span class="num-cont">1</span></div>
          <div class="num pick-num"><span class="num-cont">2</span></div>
          <div class="num pick-num"><span class="num-cont">3</span></div>
          <div class="num pick-num"><span class="num-cont">4</span></div>
          <div class="num pick-num"><span class="num-cont">5</span></div>
          <div class="num pick-num"><span class="num-cont">6</span></div>
          <div class="num pick-num"><span class="num-cont">7</span></div>
          <div class="num pick-num"><span class="num-cont">8</span></div>
          <div class="num pick-num"><span class="num-cont">9</span></div>
          <div class="num pick-num"><span class="num-cont">10</span></div>
          <div class="num pick-num"><span class="num-cont">11</span></div>
          <div class="num pick-num"><span class="num-cont">12</span></div>
          <div class="num pick-num"><span class="num-cont">13</span></div>
          <div class="num pick-num"><span class="num-cont">14</span></div>
          <div class="num pick-num"><span class="num-cont">15</span></div>
          <div class="num pick-num"><span class="num-cont">16</span></div>
          <div class="num pick-num"><span class="num-cont">17</span></div>
          <div class="num pick-num"><span class="num-cont">18</span></div>
          <div class="num pick-num"><span class="num-cont">19</span></div>
          <div class="num pick-num"><span class="num-cont">20</span></div>
          <div class="num pick-num"><span class="num-cont">21</span></div>
          <div class="num pick-num"><span class="num-cont">22</span></div>
          <div class="num pick-num"><span class="num-cont">23</span></div>
          <div class="num pick-num"><span class="num-cont">24</span></div>
          <div class="num pick-num"><span class="num-cont">25</span></div>
          <div class="num pick-num"><span class="num-cont">26</span></div>
          <div class="num pick-num"><span class="num-cont">27</span></div>
          <div class="num pick-num"><span class="num-cont">28</span></div>
          <div class="num pick-num"><span class="num-cont">29</span></div>
          <div class="num pick-num"><span class="num-cont">30</span></div>
        </div>
        <div class="section section-2">
          <button id="add-ticket" class="inactive">DODAJ TIKET</button>
          <div class="curr-ticket">
            <div class="curr-main">
              <span class="curr-num">12,</span>
              <span class="curr-num">9,</span>
              <span class="curr-num">27,</span>
              <span class="curr-num">18,</span>
              <span class="curr-num">21</span>
            </div>
            <div class="curr-input">
              <input
                class="amount-input"
                type="text"
                name="amount"
                step="10"
                placeholder="0"
              />
              <span class="amount-win">$99</span>
            </div>
          </div>
        </div>
      </div>
      <button id="reset">RESETUJ</button>
    </div>

    <script src="./public//js/main.js"></script>
  </body>
</html>
